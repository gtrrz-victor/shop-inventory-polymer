<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>shop-inventory-polymer test</title>

    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <link rel="import" href="../src/welcome-to-polymer/show-items.html">
  </head>
  <body>

    <test-fixture id="notEmptyList">
      <template>
        <show-items items='["1","2","3","4"]'></show-items>
      </template>
    </test-fixture>
    <script>

       suite('show-items', () => {
        let notEmptyList;
        const items = ['1','2','3','4'];
        setup(function(){
          notEmptyList = fixture('notEmptyList');
        })
        test('When array of string is passed should be rendered as item list', (done) => {
          flush(function(){
            const elementShadowRoot = notEmptyList.shadowRoot;
            assert.equal(items.length,elementShadowRoot.querySelectorAll('.item').length);
            done();
          });
        });
        test('When remove an item should dispatch a remove event with a name as details', (done) => {
          flush(function(){
            const nameToRemove = '4'
            const elementShadowRoot = notEmptyList.shadowRoot;
            notEmptyList.addEventListener('remove',(evt)=>{
              assert.equal(nameToRemove,evt.detail.item);
              done();
            });
            elementShadowRoot.querySelector(`.item button[data-id='${nameToRemove}']`).click();
          });
        });
      });

    </script>

  </body>
</html>
